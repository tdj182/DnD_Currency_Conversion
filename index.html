<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="css/mobile.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Character Sheet</title>
  </head>
  <body>
    <nav id="navbar">
      <div>
        <div class="nav-content">
          <div class="logo">
            <a href="index.html">
              <span class="text-primary">
                <i class="fas fa-dragon"></i>
                <i class="fab fa-gripfire"></i
              ></span>
            </a>
          </div>
          <div>
            <ul>
              <li id="fiveE_tools">
                <a href="https://5e.tools/" target="_blank">5e Tools</a>
              </li>
              <li id="D&D_beyond">
                <a href="https://www.dndbeyond.com" target="_blank"
                  >D&D Beyond</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- showcase -->
    <section id="showcase">
      <div class="container">
        <div class="currency-content">
          <h1>Currency</h1>
          <h1>Adjust</h1>
          <h1>Converted</h1>
          <div class="currency-type-content">
            <h3 class="currency-type platinum-total">
              <i class="fas fa-coins"></i> Platinum:
            </h3>
            <h3 class="currency-type gold-total">Gold:</h3>
            <h3 class="currency-type electrum-total">Electrum:</h3>
            <h3 class="currency-type silver-total">Silver:</h3>
            <h3 class="currency-type copper-total">Copper:</h3>
          </div>
          <div class="currency-adjust">
            <div class="currency-input">
              <input
                class="currency-input platinum-input"
                id="p_input"
                type="number"
                value="0"
                min="0"
                onfocusout=""
                onfocus="this.value=''"
              />
              <input
                class="currency-input gold-input"
                id="g_input"
                type="number"
                value="0"
                min="0"
                onfocusout=""
                onfocus="this.value=''"
              />
              <input
                class="currency-input electrum-input"
                id="e_input"
                type="number"
                value="0"
                min="0"
                onfocusout=""
                onfocus="this.value=''"
              />
              <input
                class="currency-input silver-input"
                id="s_input"
                type="number"
                value="0"
                min="0"
                onfocusout=""
                onfocus="this.value=''"
              />
              <input
                class="currency-input copper-input"
                id="c_input"
                type="number"
                value="0"
                min="0"
                onfocusout=""
                onfocus="this.value=''"
              />
            </div>
            <div>
              <div>
                <button class="btn btn-add" id="add">+</button>
              </div>
              <div>
                <button class="btn btn-sub" id="subtract">-</button>
              </div>
            </div>
          </div>

          <div class="currency-converted">
            <h3 class="converted-type converted-platinum">~</h3>
            <h3 class="converted-type converted-gold">~</h3>
            <h3 class="converted-type converted-electrum">~</h3>
            <h3 class="converted-type converted-silver">~</h3>
            <h3 class="converted-type converted-copper">~</h3>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
